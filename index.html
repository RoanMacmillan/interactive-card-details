<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <div class="container">

    <div class="card__top">


      <div class="card__purple">
        <div class="card__info">
          <div class="circles">
            <div id="card__circle"></div>
            <div id="card__circle__small"></div>
          </div>
          <div class="card__details">
            <div class="child">
              <span id="cred-number">0000 0000 0000 0000</span>
            </div>

            <div id="child-span" class="child">
              <span>Jane Appleseed</span>
              <span>00/00</span>
            </div>
          </div>

        </div>
      </div>

      <div class="card__white">

        <span id="cvc-num">000</span>
      </div>

    </div>

    <div class="card__container">

    <form name="myForm">
      <label for="fname">Cardholder Name</label>
      <input type="text" id="fname" name="firstname" placeholder="e.g. Jane Appleseed">
      <span id="name-error" class="form-span"></span>
      <label for="cnumber">Card Number</label>

      <input type="text" id="cnumber" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
      <span id="number-error" class="form-span"></span>
      <div class="row">

        <div class="col-50">
          <label id="test1" for="expdate">EXP. DATE (MM/YY)</label>

          <div class="col-25">
            <input type="text" id="expmm" name="expirymonth" placeholder="MM" maxlength="2">
            
            <input type="text" id="expyy" name="expirymonth" placeholder="YY" maxlength="2">
            
          </div>
          <span id="exp-error" class="form-span"></span>

        </div>

        <div class="col-50">
          <label for="cvc">CVC</label>

          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3">
          <span id="cvc-error" class="form-span"></span>
        </div>

        <div id="btn1" class="col-100">
          <input type="submit" value="Confirm" class="btn">
        </div>

      </div>


  </form>

  <div class="card__checkout">
    <img id="complete" src="./images/icon-complete.svg">
    <h1 id="ty">Thank you!</h1>
    <span id="added">We've added your card details</span>
    <button id="btn2" class="btn">Continue</button>

  </div>


</div>

  
</div>

  <!-- checkout state -->

  
<script src="./script.js"></script>
  

</body>

</html>
