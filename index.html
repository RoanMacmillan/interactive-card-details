<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <div class="container">

    <div class="card__top">


      <div class="card__purple">
        <div class="card__info">
          <div class="circles">
            <div id="card__circle"></div>
            <div id="card__circle__small"></div>
          </div>
          <div class="card__details">
            <div class="child">
              <span id="cred-number">0000 0000 0000 0000</span>
            </div>

            <div id="child-span" class="child">
              <span>Jane Appleseed</span>
              <span>00/00</span>
            </div>
          </div>

        </div>
      </div>

      <div class="card__white">

        <span id="cvc-num">000</span>
      </div>

    </div>


    <form>

      <label for="fname">Cardholder Name</label>
      <input type="text" id="fname" name="firstname" placeholder="e.g. Jane Appleseed">
      <span class="form-span">Can't be blank</span>
      <label for="cnumber">Card Number</label>

      <input type="text" id="cnumber" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
      <span class="form-span">Wrong format, numbers only</span>
      <div class="row">

        <div class="col-50">
          <label id="test1" for="expdate">EXP. DATE (MM/YY)</label>

          <div class="col-25">
            <input type="text" id="expmm" name="expirymonth" placeholder="MM" maxlength="2">
            <input type="text" id="expyy" name="expiryyear" placeholder="YY" maxlength="2">
          </div>
          <span class="form-span">Can't be blank</span>

        </div>

        <div class="col-50">
          <label for="cvc">CVC</label>

          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3">
          <span class="form-span">Can't be blank</span>
        </div>

        <div class="col-100">
          <input type="submit" value="Confirm" class="btn">
        </div>

      </div>


  </div>

  </form>
  <!-- checkout state -->

  <div class="card__checkout">

    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button class="btn">Continue</button>

  </div>

  </div>

  </div>

</body>

</html>
